<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="favicon" href="/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100' rel='stylesheet' type='text/css'>
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="flockTogether" ng-controller="MainController">
      <header class="header">
        <h1><a href="#/">Flock</a></h1>
        <nav>
          <ul>
            <li><a href="#/create-event">Add Event</a></li>
            <li><a href="#/login">Sign In</a></li>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="event-list-container">
          <ul>
            <li class="event-item event-item-heading">
              <h2 class="event-item-heading-date">Date</h2>
              <h2 class="event-item-heading-list">Event List</h2>
            </li>
            <li class="event-item" id="event-item-{{event.event_id}}" ng-repeat="event in events | orderBy:'start_date'">
              <a href="#/event-detail/{{event.event_id}}" ng-click="showDetails()">
                <div class="event-item-date">
                  <h3>{{event.start_date}}<span ng-hide="event.end_date === event.start_date"> __ {{event.end_date}}</span></h3>
                </div>
                <div class="event-item-name">
                  <h3>{{event.event_name}}</h3>
                </div>
              </a>
            </li>
          </ul>
      </section>
        <section class="view-animate-container">
          <div ng-view class="view-animate"></div>
        </section>
      </main><!--end .container-->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
        <script src="js/event_list.js"></script>
        <script src="js/create_event.js"></script>
        <script src="js/event_detail.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
