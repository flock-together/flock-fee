<section class = "login-page">
<h1>Login/Signup</h1>
  <section class="login-form col-md-4 col-md-offset-4">
    <form class="login-form" ng-submit="loginUser()">
      <legend>Login</legend>
      <input class="form-control" type="text" placeholder="username" ng-model="username" required></input>
      <input class="form-control" type="password" placeholder="password" required></input>
      <br/>
      <button class="btn btn-default">Submit</button>
    </form>
  </section>

  <section class="signup-form-participant">
    <form class="form-group col-md-4 col-md-offset-2" ng-submit="participantSignup()">
      <legend>Particpant Signup</legend>
      <input type="text" class="form-control" placeholder="first name" required></input>
      <input type="text" class="form-control" placeholder="last name" required></input>
      <input type="email" class="form-control" placeholder="email" required></input>
      <input type="tel" class="form-control" placeholder="phone number"></input>
      <input type="password" class="form-control" placeholder="password" min="5" required></input>
      <input type="password" class="form-control" placeholder="confirm password" min="5" required></input>
      <input type="text" class="form-control" placeholder="Church Affiliation" ></input>
      <br/>
      <button class="btn btn-default">Submit</button>
    </form>
  </section><!--END .signup-form-participant-->

  <section class="signup-form-admin">
    <form class="form-group  col-md-4 col-md-offset-1" ng-submit="adminSignup()">
      <legend>Admin Signup</legend>
      <input class="form-control" type="text" placeholder="username" ng-model="username" required></input>
      <input class="form-control" type="password" placeholder="password" min="5" required></input>
      <input class="form-control" type="text" placeholder="Host Church" required></input>
      <input class="form-control" type="email" placeholder="Church email" required></input>
      <input class="form-control" type="tel" placeholder="Church phone" required></input>
      <input class="form-control" type="url" placeholder="Church website"></input>
      <br/>
      <button class="btn btn-default">Submit</button>
    </form>
  </section><!--END .signup-form-admin-->
</section>
